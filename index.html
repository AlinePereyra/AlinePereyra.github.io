<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon google</title>
    <link rel="stylesheet" href="CSS/main.css">
</head>
<body>
    <!-- Realizaremos el header de Google -->
    <!-- header - división de contenido-->  
    <header>
        <!--nav -aporta navergación dentro de la página-->
        <nav>
            <!-- ul- unordered list -no ordenada-->
            <ul class="nav-right-section">
                <li>
                    <a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox">Gmail</a>
                </li>
                <li>
                    <a href="https://www.google.com.mx/imghp?hl=es&tab=ri&ogbl">Imágenes</a>
                </li>
                <li class="menu"> <a href=""></a></li>
                <li>
                    <a href="">
                        <img src="https://lh3.googleusercontent.com/ogw/AOLn63FKl8Yd8KUw2DiizqWFzkHjaakmZf0Z4YRZ8711=s64-c-mo" alt="Foto de Aline Pereyra">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
<!-- Main -divisón y lo más importnate-->
    <main>
        <!-- Sección Logo -->
        <section class="main-logo">
             <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Logo de Google">
        </section>
        <!-- Sección Buscador / input -->
        <section class="main-input">
            <div class="main-input-container">
                <span class="search-icon"></span>
                <input type="text">
                <a class="micro-icon" href=""></a>
                <a class="cam-icon" href=""></a>
            </div>
            
        </section>
        <!-- Botones -->
        <section class="main-buttons">
             <div>
                <button>Buscar con Google</button>
             </div>
             <div>
                <button>Voy a tener suerte</button>
             </div>  
        </section>
        

    </main>
    <!-- Footer -pie de página -->
    <footer>
        <ul class="footer-left">
            <li>
                <a href="">Sobre Google</a>
            </li>
            <li>
                <a href="">Publicidad</a>
            </li>
            <li>
                <a href="">Negocios</a>
            </li>
            <li>
                <a href="">Cómo funciona la búsqueda</a>
            </li>
        </ul>
        <ul class="footer-right">
            <li>
                <a href="">Privacidad</a>
            </li>
            <li>
                <a href="">Condiciones</a>
            </li>
            <li>
                <a href="">Preferencias</a>
            </li>

        </ul>

    </footer>

</body>
</html>
